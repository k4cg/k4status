[package]
name = "k4status"
version = "1.2.2"
authors = ["Max <max@karl.wf>"]
edition = "2021"
license = "MIT"
readme = "README.md"
repository = "https://github.com/k4cg/k4status"
description = "Space API for K4CG"
keywords = ["spaceapi", "hackspace", "k4cg"]

[dependencies]
influxdb = "0.7.2"
serde = "1.0.217"
serde_json = "1.0.138"
axum = "0.8.1"
tokio = { version = "1.43.0", features = ["rt-multi-thread", "fs", "sync"] }
chrono = "0.4.39"
thiserror = "2.0.11"
log = "0.4.25"
simple_logger = { version = "5.0.0", default-features = false, features = ["timestamps"] }
clap = { version = "4.5.27", features = ["derive", "env"] }
num-traits = "0.2.19"
